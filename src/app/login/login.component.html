<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<br>
<br>
<body>
<div class="container">
  <div class="row justify-content-center">
    <img src="../images/codelogo.png" alt=""/>
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <div *ngIf="incorrectCredentials" class="alert alert-error">
              Invalid email or password
            </div>
            <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
              <fieldset>
                <h1>Login</h1>

                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i style="padding-top: 10px;padding-right: 10px" class="fa fa-user"></i></span>
                  <input type="text" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i style="padding-top: 10px;padding-right: 10px" class="fa fa-lock"></i></span>
                  <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Don't have an account? You can register right now. IT'S FREE!</p>
              <a href="http://localhost:4200/home-page" class="btn btn-primary active mt-3">Register Now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
