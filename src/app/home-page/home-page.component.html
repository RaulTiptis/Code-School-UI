<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <div class="row justify-content-center">
    <img src="src/icon.jpg">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="addAccount(userForm)">
              <fieldset>
                <h1>Register</h1>
                <div class="input-group mb-3">
                  <input type="text" ngModel name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="input-group mb-4">
                  <input type="text" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                  <input type="text" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary px-4">Register</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
